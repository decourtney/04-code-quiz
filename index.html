<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Coding Kombat Quiz</title>
</head>

<body>
    <div id="loading-screen"></div>
    <div class="flex-wrapper">


        <header>
            <div id="logo"><img>
                <h1>Coding Kombat Quiz</h1>
            </div>

        </header>

        <main>

            <nav class="menu left">
                <div>
                    <ul>
                        <li>
                            <h2 id="ready" class="button hover">Ready</h2>
                        </li>
                    </ul>
                </div>
                <div id="character-select"></div>
            </nav>

            <nav class="menu right">
                <ul>
                    <li id="mainmenu">
                        <div class="button-block">
                            <img id="outer-button" ><img id="inner-button" class="hover">
                        </div>
                    </li>
                    <li id="highscores">
                        <div class="button-block">
                            <img id="outer-button"><img id="inner-button" class="hover">
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="container arena-block">
                <div class="start screen">
                    <h4 id="start" class="button hover">Start</h4>
                </div>
                <div class="highscores screen">
                    <div id="scores">
                        <ul></ul>
                    </div>
                    <div id="enter-score"></div>
                </div>

                <div class="arena screen">
                    <div class="container timer-block">
                        <h3 id="timer">00</h3>
                    </div>
                    <canvas id="player-canvas"></canvas>
                    <canvas id="op-canvas"></canvas>
                </div>
            </div>

            <div class="container question-block">
                <!-- <div class="question-frame"> -->
                <div id="questions"></div>
                <ol id="answers">
                </ol>
                <!-- </div> -->
            </div>

        </main>

        <footer>
            <h5>Built by Donovan Courtney</h5>
        </footer>

    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/player-anim.js"></script>
    <script src="./assets/js/opponent-anim.js"></script>
</body>

</html>
