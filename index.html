<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Kombat Quiz</title>
</head>

<body>
    <div id="loading-screen"></div>
    <div class="flex-wrapper">


        <header>
            <h1>Coding Kombat</h1>
            <h1>Quiz</h1>
        </header>

        <main>

            <nav class="menu left">
                <div class="left-list">
                    <ul>
                        <li>
                            <h2 id="character" class="button">Ready</h2>
                        </li>
                    </ul>
                </div>
            </nav>

            <nav class="menu right">
                <ul>
                    <li id="mainmenu" class="button">
                        <h2>Main Menu</h2>
                    </li>
                    <li id="highscores" class="button">
                        <h2>High Scores</h2>
                    </li>
                    <li id="rules" class="button">
                        <h2>Rules</h2>
                    </li>
                </ul>
            </nav>

            <div class="container arena-block">
                <div class="start screen">
                    <h4 id="start" class="button">Start</h4>
                </div>
                <div class="highscores screen">
                    <table id="scores">
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </table>
                    <div id="enter-score"></div>
                </div>

                <div class="arena screen">
                    <div class="container timer-block">
                        <h3 id="timer">00</h3>
                    </div>
                    <canvas></canvas>
                </div>
            </div>

            <div class="container question-block">
                <div class="question-frame">
                    <div id="questions"></div>
                    <ol id="answers">
                    </ol>
                </div>
            </div>

        </main>

        <footer>
            <h5>BIG FOOTER</h5>
        </footer>

    </div>
    <script src="./assets/js/loading.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/animations.js"></script>
</body>

</html>
