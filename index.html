<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Kombat</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Coding Kombat</h1>
            <h1>Quiz</h1>
        </header>

        <main>
            <section class="menu">
                <div class="left">
                    <nav>
                        <ul>
                            <li><h2>Character Select</h2></li>
                        </ul>
                    </nav>
                </div>

                <div class="right">
                    <nav>
                        <ul>
                            <li><h2>High Scores</h2></li>
                        </ul>
                    </nav>
                </div>
            </section>

            <div class="container arena-block">
                <img src="./assets/images/streetfighterBG.jpeg" alt="">
                <div class="arena-screen">
                    <div class="HUD">
                        <div class="timer-block"><h3 id="timer"></h3></div>
                    </div>
                    <div class="highscores-screen"></div>
                </div>
            </div>

            <div class="container question-block">
                <div id="" class="question-container">
                    <p>What goes up and must come down?</p>
                </div>
                <div id="" class="answers-container">
                    <ol class="multiplechoice">
                    </ol>
                </div>
            </div>

        </main>

        <footer>
            <p>BIG FOOTER</p>
        </footer>

    </div>
</body>

</html>
